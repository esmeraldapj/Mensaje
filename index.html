<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confía en tu luz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    h1 {
      color: #6a1b9a;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #4a148c;
      margin-bottom: 20px;
    }

    img {
      width: 60%;        /* más pequeña */
      max-width: 300px;  /* límite máximo */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Confía en tu luz</h1>
    <p>"Cada paso que das hacia adelante te acerca a tu mejor versión."</p>
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Persona mirando el horizonte">
  </div>
</body>
</html>
